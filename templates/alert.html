{% comment %} <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" /> {% endcomment %}



{% if messages %}
{% for message in messages %}
<div class="alert alert-dismissible fade show alert-{{message.tags}}" role="alert" data-mdb-color="warning" id="customxD" style="z-index: 2000 !important; top: 0; position: absolute; width: 100%;">
  <i class="fas fa-info-circle me-3"></i>
  {{message}}
    <button type="button" class="btn-close" data-mdb-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
{% endif %}
{% comment %} 


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script> {% endcomment %}
